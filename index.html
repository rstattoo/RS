<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RS – Studio & Gallery</title>

<!-- Mobile‑friendly viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preload"
      href="Assets/Angelwish.ttf"
      as="font"
      type="font/ttf"
      crossorigin>

<style>
/* ----------------------------------------------------------
   All previous CSS (reset, fonts, background, etc.) goes here
   ---------------------------------------------- */

/* Hide the iframe – we’ll control it via JS */
#sc-player {
    width: 0;
    height: 0;
    opacity: 0;        /* keep it invisible but still loaded */
}

/* One‑button style (desktop & mobile) */
#toggle-music {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    background: #0008;
    color: white;
    border: none;
    padding: .6rem 1.2rem;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 4px;
    transition: background .15s ease-in-out;
}
#toggle-music:hover { background: #000c; }
</style>
</head>

<body>

<!-- 1. Transparent menu bar -->
<nav id="menu-bar">
    <button id="studio-btn" class="nav-button">STUDIO</button>
    <button id="gallery-btn" class="nav-button">GALLERY</button>
</nav>

<!-- 2. Information boxes (hidden by default) -->
<div id="studio-box" class="info-box">
    <h2>Studio</h2>
    <p>WELCOME TO ROYAL SCUM TATTOO.</p>
</div>

<div id="gallery-box" class="info-box">
    <h2>Gallery</h2>
    <div class="image-grid">
        <img src="GALLERY/img1.jpg" alt="Description 1">
        <img src="GALLERY/img2.jpg" alt="Description 2">
        <img src="GALLERY/img3.jpg" alt="Description 3">
    </div>
</div>

<!-- 3. Footer links -->
<footer id="footer-links">
    <a href="mailto:youremail@example.com" class="footer-link">EMAIL</a>
    <a href="https://instagram.com/yourprofile" target="_blank"
       class="footer-link">INSTAGRAM</a>
    <a href="https://facebook.com/yourpage" target="_blank"
       class="footer-link">FACEBOOK</a>
</footer>

<!-- 4. Hidden SoundCloud iframe -->
<iframe id="sc-player" width="0" height="0" scrolling="no" frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/sh0tta-743646601/rs&color=%23ff5500">
</iframe>

<!-- 5. Play / Pause button -->
<button id="toggle-music">Play</button>

<script>
/* ----------------------------------------------------------
   SoundCloud Widget API – play/pause control
---------------------------------------------------------- */
(function() {
    // Load the widget script first
    var sc = document.createElement('script');
    sc.src = 'https://w.soundcloud.com/player/api.js';
    document.body.appendChild(sc);
})();

let widget;  // will hold the SC.Widget instance

function initWidget() {
    const iframe = document.getElementById('sc-player');
    widget = SC.Widget(iframe);

    // Bind button click
    const btn = document.getElementById('toggle-music');
    btn.addEventListener('click', () => {
        if (!widget) return;

        // Query current state, then toggle
        widget.isPaused(paused => {
            if (paused) {
                widget.play();
                btn.textContent = 'Pause';
            } else {
                widget.pause();
                btn.textContent = 'Play';
            }
        });
    });

    // Optional: reset button text when track ends
    widget.bind(SC.Widget.Events.FINISH, () => {
        btn.textContent = 'Play';
    });
}

/* Wait until the iframe loads before initializing */
document.getElementById('sc-player').addEventListener('load', initWidget);

/* ----------------------------------------------------------
   Existing JS – hide/show info boxes
---------------------------------------------------------- */
const studioBox = document.getElementById('studio-box');
const galleryBox = document.getElementById('gallery-box');

function hideAll() {
    studioBox.style.display = 'none';
    galleryBox.style.display = 'none';
}

function toggleBox(box) {
    if (box.style.display === 'block') {
        box.style.display = 'none';
    } else {
        hideAll();
        box.style.display = 'block';
    }
}

document.getElementById('studio-btn').addEventListener('click', e => {
    e.stopPropagation();          // prevent body click handler from firing
    toggleBox(studioBox);
});

document.getElementById('gallery-btn').addEventListener('click', e => {
    e.stopPropagation();
    toggleBox(galleryBox);
});

document.body.addEventListener('click', () => hideAll());
</script>
</body>
</html>
