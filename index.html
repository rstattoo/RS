<!DOCTYPE html>
<html lang="en">
<head>

    <title>RS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Preload custom font for performance -->
    <link rel="preload" as="font" href="Assets/Angelwish.ttf" type="font/ttf">
</head>
<body>

    <div class="background-container">

        <div id="info-box" class="info-box"></div>

            <a href="mailto:your-email@example.com" class="link">Email</a>

    <script src="script.js"></script>
