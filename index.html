<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS | Studio & Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menu Bar -->
    <nav class="menu-bar">
        <a id="studio-btn">STUDIO</a>
        <span></span>
        <a id="gallery-btn">GALLERY</a>
    </nav>

    <!-- Overlay Info Boxes -->
    <div class="overlay studio" data-target="studio-box"></div>
    <div class="overlay gallery" data-target="gallery-box"></div>

    <!-- Studio Box Content -->
    <section class="content-box studio">
        <h2>STUDIO Information</h2>
        <p>Welcome to our digital studio...</p>
    </section>

    <!-- Gallery Content -->
    <section class="content-box gallery">
        <h2>GALLERY Images</h2>
        <ul id="gallery-images"></ul>
    </section>

    <!-- Social Icons -->
    <footer class="social-icons">
        <a href="#"><img src="assets/email.svg" alt="Email"></a>
        <span></span>
        <a href="#"><img src="assets/instagram.svg" alt="Instagram"></a>
        <span></span>
        <a href="#"><img src="assets/facebook.svg" alt="Facebook"></a>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
